<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>My Dashboard</h1>
    <br>
    <div class="search">
        <label for="searchInput">Search for Patient:</label>
        <input type="search" name="searchInput" id="searchInput">

        <select class="dropdownMenu">
            <option class="placeholderOpt" disabled selected value="">Search By...</option>
            <option class="dropdowns" value="1">ID</option>
            <option class="dropdowns" value="2">Patient</option>
            <option class="dropdowns" value="3">Doctor</option>
        </select>

        <button>Search</button>
    </div>
    <br>
    <div class="patientList">
        <table>
            <tr>
                <th>ID</th>
                <th>Patient</th>
                <th>Doctor</th>
            </tr>
            <tr>
                <td>12</td>
                <td>Ralph Mittens</td>
                <td>Dr. Rob Benme</td>
            </tr>
            <tr>
                <td>38</td>
                <td>Andrea Dreande</td>
                <td>Dr. Will Tickel</td>
            </tr>
            <tr>
                <td>42</td>
                <td>Bobby Tables</td>
                <td>Dr. Pete Atchoo</td>
            </tr>
        </table>
    </div>
</body>
</html>
