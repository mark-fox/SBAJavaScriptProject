<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Web Fonts and Stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navbar -->
    <ul class="navUl">
        <li><a href="dashboard.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="addpatient.html">Add Patient</a></li>
        <div class="navright">
            <li><a href="../index.html">Logout</a></li>
        </div>
    </ul>
    
    <h1>My Dashboard</h1>
    <br>
    <!-- Search fields -->
    <div class="search">
        <label for="searchInput">Search for Patient:</label>
        <input type="search" name="searchInput" id="searchInput">
        <!-- Dropdown menu -->
        <select class="dropdownMenu" id="searchMenu">
            <option class="placeholderOpt" disabled selected value="0">Search By...</option>
            <option class="dropdowns" value="1">ID</option>
            <option class="dropdowns" value="2">Patient</option>
            <option class="dropdowns" value="3">Doctor</option>
        </select>

        <button id="searchBtn">Search</button>
    </div>

    <!-- Inline CSS example -->
    <p class="searchResult" id="searching" style="font-style: italic"></p>

    <br>
    <!-- Table of patients that is populated in JavaScript -->
    <div class="patientList">
        <table id="patientTable">
            <tr class="tableHeader">
                <th>ID</th>
                <th>Patient</th>
                <th>Doctor</th>
            </tr>
        </table>
    </div>

    <script src="../js/dashscript.js"></script>
</body>
</html>
