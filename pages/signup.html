<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Web Fonts and Stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navbar -->
    <ul class="navUl">
        <li><a href="../index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
    </ul>

    <h1>Create New Account</h1>
    <p class="invalidInfo" id="invalidSignup"></p>
    <form id="signupForm" action="" method="post">
        <label for="usernameSignup" class="formLabels">Username:</label>
        <input type="text" id="usernameSignup" class="usernameInput" placeholder="Enter Username/Email" name="usernameSignup"></input>
        <br>
        <label for="passwordSignup" class="formLabels">Password:</label>
        <input type="password" id="passwordSignup" class="passwordInput" placeholder="Enter Password" name="passwordSignup"></input>
        <br>
        <label for="passwordSignup2" class="formLabels">Confirm Password:</label>
        <input type="password" id="passwordSignup2" class="passwordInput" placeholder="Confirm Password" name="passwordSignup2"></input>
        <br>
        <button type="submit" id="signupBtn">Create Account</button>
        <br>
    </form>

    <script src="../js/signupscript.js"></script>
</body>
</html>
