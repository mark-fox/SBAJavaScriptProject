    <h1>Welcome!</h1>
    <h3>Please log into your account or click the Sign Up link to create a new account.</h3>
    <p class="invalidInfo" id="invalidLogin"></p>
    <form id="loginForm" action="" method="post">
        <label for="usernameLogin" class="formLabels">Username:</label>
        <input type="text" id="usernameLogin" class="usernameInput" placeholder="Enter Username/Email" name="usernameLogin"></input>
        <br>
        <label for="passwordLogin" class="formLabels">Password:</label>
        <input type="password" id="passwordLogin" class="passwordInput" placeholder="Enter Password" name="passwordLogin"></input>
        <br>
        <button type="submit" id="loginBtn">Login</button>
        <br>
        <span><a href="pages/forgot.html">Forgot password?</a><a href="pages/signup.html">Sign Up</a></span>
    </form>
    <script src="js/indexscript.js"></script>
